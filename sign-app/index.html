<!DOCTYPE html>
<html data-color-mode="light" data-dark-theme="dark" data-light-theme="light" lang="zh-CN">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/Primer/21.0.7/primer.css' rel='stylesheet' />
    
    <link rel="icon" href="https://forgeters.github.io/logo.jpg">
    <script>
        let theme = localStorage.getItem("meek_theme") || "light";
        document.documentElement.setAttribute("data-color-mode", theme);
    </script>
    <meta name="description" content="多账号签到系统">
    <meta property="og:title" content="签到系统 - ⌬">
    <meta property="og:description" content="多账号自动签到系统">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://forgeters.github.io/sign-app/">
    <meta property="og:image" content="https://forgeters.github.io/logo.jpg">
    <title>签到系统 - ⌬</title>

    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            margin: 20px auto;
            padding: 45px;
            font-size: 16px;
            font-family: sans-serif;
            line-height: 1.25;
        }
        #header {
            display: flex;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--borderColor-muted, var(--color-border-muted));
            margin-bottom: 16px;
        }
        #footer {
            margin-top: 64px;
            text-align: center;
            font-size: small;
        }
        .avatar {
            transition: 0.8s;
            width: 64px;
            height: 64px;
            object-fit: cover;
        }
        .avatar:hover {
            transform: scale(1.15) rotate(360deg);
        }
        #header h1 a {
            color: inherit;
            text-decoration: none;
            vertical-align: bottom;
            font-size: 40px;
            font-family: Monaco;
            margin-left: 8px;
        }
        .title-right {
            display: flex;
            margin: auto 0 0 auto;
        }
        .title-right button {
            margin-right: 8px;
            padding: 16px;
        }
        .title-right .circle {
            padding: 14px 16px;
        }
        .SideNav {
            min-width: 360px;
        }
        .SideNav-icon {
            margin-right: 16px;
        }
        .SideNav-item .Label {
            color: #fff;
            margin-left: 4px;
        }
        .d-flex {
            min-width: 0;
        }
        .listTitle {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .listLabels {
            white-space: nowrap;
            display: flex;
        }
        .listLabels object {
            max-height: 16px;
            max-width: 24px;
        }

        /* 签到系统特定样式 */
        .sign-container {
            margin: 20px 0;
        }
        .account-form {
            background-color: var(--color-canvas-subtle);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--borderColor-default, #d0d7de);
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: var(--color-btn-bg);
            color: var(--color-btn-text);
            border: 1px solid var(--color-btn-border);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: var(--color-btn-hover-bg);
            border-color: var(--color-btn-hover-border);
        }
        .accounts-list {
            margin: 20px 0;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--borderColor-muted, #d0d7de);
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: var(--color-canvas-subtle);
        }
        .account-info {
            flex-grow: 1;
        }
        .account-actions {
            display: flex;
            gap: 10px;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: var(--color-canvas-subtle);
        }
        .success {
            color: #1a7f37;
            background-color: #dafbe1;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
        }
        .error {
            color: #cf222e;
            background-color: #ffebe9;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-accent-fg, #0969da);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            .avatar {
                width: 40px;
                height: 40px;
            }
            .blogTitle {
                display: none;
            }
            #buttonRSS {
                display: none;
            }
            .LabelTime {
                display: none;
            }
            .account-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .account-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>
            <img src="https://forgeters.github.io/logo.jpg" class="avatar circle" id="avatarImg" alt="avatar">
            <a class="blogTitle" href="https://forgeters.github.io">⌬</a>
        </h1>
        <div class="title-right">
            <a href="https://forgeters.github.io" id="buttonHome" class="btn btn-invisible circle" title="返回博客">
                <svg class="octicon" width="16" height="16">
                    <path id="pathHome" fill-rule="evenodd"></path>
                </svg>
            </a>
            <a class="btn btn-invisible circle" onclick="modeSwitch()" title="切换主题">
                <svg class="octicon" width="16" height="16">
                    <path id="themeSwitch" fill-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>

    <div id="content">
        <h2>多账号签到系统</h2>
        <p>一键管理多个账号的签到任务</p>
        
        <div class="sign-container">
            <div class="account-form">
                <h3>添加签到账号</h3>
                <div class="form-group">
                    <label for="accountName">账号名称</label>
                    <input type="text" id="accountName" placeholder="例如：我的主账号">
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <button class="btn-primary" onclick="addAccount()">添加账号</button>
            </div>
            
            <div class="accounts-list">
                <h3>账号列表</h3>
                <div id="accountsContainer"></div>
            </div>
            
            <button class="btn-primary" onclick="startSign()" id="signBtn">开始签到</button>
            
            <div class="result-container" id="result" style="display: none;">
                <h3>签到结果</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer1">Copyright © <span id="copyrightYear"></span> <a href="https://forgeters.github.io">⌬</a></div>
        <div id="footer2">
            <span id="runday"></span><span>Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a></span>
        </div>
    </div>

        let themeSettings = {
            "dark": ["dark", "moon", "#00f0ff", "dark-blue"],
            "light": ["light", "sun", "#ff5000", "github-light"],
            "auto": ["auto", "sync", "", "preferred-color-scheme"]
        };

        function changeTheme(mode, icon, color, utheme) {
            document.documentElement.setAttribute("data-color-mode", mode);
            document.getElementById("themeSwitch").setAttribute("d", IconList[icon]);
            document.getElementById("themeSwitch").parentNode.style.color = color;
        }

        function modeSwitch() {
            let currentMode = document.documentElement.getAttribute('data-color-mode');
            let newMode = currentMode === "light" ? "dark" : currentMode === "dark" ? "auto" : "light";
            localStorage.setItem("meek_theme", newMode);
            if (themeSettings[newMode]) {
                changeTheme(...themeSettings[newMode]);
            }
        }

        if (themeSettings[theme]) {
            changeTheme(...themeSettings[theme]);
        }

        // 签到系统功能
        const API_BASE = 'https://forget.pythonanywhere.com';
        let accounts = JSON.parse(localStorage.getItem('signAccounts') || '[]');

        // 初始化显示账号
        renderAccounts();

        function addAccount() {
            const name = document.getElementById('accountName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !username || !password) {
                alert('请填写完整的账号信息');
                return;
            }

            accounts.push({
                name: name,
                username: username,
                password: password,
                redirect_url: 'https://yunsxs.ccmtv.cn/index.php/wx/SignIn'
            });

            saveAccounts();
            renderAccounts();

            // 清空输入框
            document.getElementById('accountName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function removeAccount(index) {
            if (confirm('确定要删除这个账号吗？')) {
                accounts.splice(index, 1);
                saveAccounts();
                renderAccounts();
            }
        }

        function saveAccounts() {
            localStorage.setItem('signAccounts', JSON.stringify(accounts));
        }

        function renderAccounts() {
            const container = document.getElementById('accountsContainer');
            if (accounts.length === 0) {
                container.innerHTML = '<p>暂无账号，请添加账号</p>';
                return;
            }

            container.innerHTML = accounts.map((account, index) => `
                <div class="account-item">
                    <div class="account-info">
                        <strong>${account.name}</strong> (${account.username})
                    </div>
                    <div class="account-actions">
                        <button class="btn-primary" onclick="removeAccount(${index})">删除</button>
                    </div>
                </div>
            `).join('');
        }

        async function startSign() {
            if (accounts.length === 0) {
                alert('请先添加至少一个账号');
                return;
            }

            const btn = document.getElementById('signBtn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            btn.disabled = true;
            btn.textContent = '签到中...';
            resultDiv.style.display = 'block';
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在签到中，请稍候...</p>
                </div>
            `;

            try {
                const response = await fetch(API_BASE + '/api/sign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accounts: accounts })
                });

                const data = await response.json();

                if (data.success) {
                    resultContent.innerHTML = `
                        <h4>签到完成</h4>
                        <p>成功: ${data.success_count} / 总计: ${data.total_count}</p>
                        ${data.results.map(result => `
                            <div class="${result.success ? 'success' : 'error'}">
                                <strong>${result.account}</strong>: ${result.message}
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultContent.innerHTML = `
                        <div class="error">
                            <strong>错误:</strong> ${data.error || '签到失败'}
                        </div>
                    `;
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>网络错误:</strong> 请检查网络连接或API服务状态
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = '开始签到';
            }
        }

        // 初始化页面图标
        document.getElementById("pathHome").setAttribute("d", IconList["home"]);
        document.getElementById("themeSwitch").setAttribute("d", IconList[theme === "light" ? "sun" : theme === "dark" ? "moon" : "sync"]);

        // 版权年份
        var now = new Date();
        document.getElementById("copyrightYear").innerHTML = now.getFullYear();

        // 网站运行天数
        if ("06/22/2024" != "") {
            var startSite = new Date("06/22/2024");
            var diff = now.getTime() - startSite.getTime();
            var diffDay = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("runday").innerHTML = "网站运行" + diffDay + "天" + " • ";
        }

        console.log("\n %c 签到系统 - 基于Gmeek风格 %c\n", "padding:5px 0;background:#02d81d;color:#fff", "");
    </script>
